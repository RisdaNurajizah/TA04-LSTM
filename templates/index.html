<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prediksi Suhu Harian - LSTM</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 50px 60px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      text-align: center;
      width: 420px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 26px;
      color: #00d4ff;
      text-shadow: 0 0 10px #00d4ff;
    }

    input[type="number"] {
      width: 80%;
      padding: 10px;
      margin: 15px 0;
      border-radius: 10px;
      border: none;
      outline: none;
      text-align: center;
      font-size: 16px;
    }

    button {
      background: linear-gradient(90deg, #00d4ff, #00ffa3);
      border: none;
      padding: 12px 30px;
      border-radius: 10px;
      font-size: 16px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease-in-out;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ffa3;
    }

    .result {
      margin-top: 25px;
      font-size: 20px;
      color: #00ffa3;
      text-shadow: 0 0 8px #00ffa3;
      font-weight: 500;
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 13px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üå°Ô∏è Prediksi Suhu Harian</h1>
    <form action="/predict" method="post">
      <input type="number" step="any" name="temperature" placeholder="Masukkan suhu terakhir (¬∞C)" required>
      <br>
      <button type="submit">Prediksi Sekarang</button>
    </form>

    {% if prediction_text %}
    <div class="result">{{ prediction_text }}</div>
    {% endif %}
  </div>

  <footer>¬© 2025 - LSTM Temperature Predictor</footer>
</body>
</html>
